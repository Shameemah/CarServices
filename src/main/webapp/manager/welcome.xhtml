<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manager Portal
    </ui:define>

    <ui:define name="content">
        <h2 class="portal-header">Welcome #{loginController.remoteUser}<small>You can view, add and edit employees and departments here</small></h2>

        <section id="employee-info" >
            <h3 class="table-header">Current Employees</h3>
            <h:form class="table-header">
                <h:panelGroup class="input-group">
                    <h:inputText class="form-control" value='#{managerPortalController.employeeId}'>
                        <f:passThroughAttribute name="placeholder" value="Enter employee id..."/>
                    </h:inputText>
                    <span class="input-group-btn">
                        <h:commandButton class="btn btn-primary" value="Search Employees!" action='#{managerPortalController.doFindEmployee(employeeId)}'/>
                    </span>
                </h:panelGroup>
            </h:form>
            <h:form class="table-header">
                <h:commandButton class="add btn btn-success btn-sm" action="#{managerPortalController.doCreateEmployee()}" value="Add New Employee"/>
            </h:form>
            <h:dataTable class="table table-hover" value="#{managerPortalController.employee}" var="employee">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="EMPLOYEE ID" />
                    </f:facet>
                    <h:outputText value="#{employee.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="FIRST NAME" />
                    </f:facet>
                    <h:outputText value="#{employee.firstName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="LAST NAME" />
                    </f:facet>
                    <h:outputText value="#{employee.lastName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ROLE" />
                    </f:facet>
                    <h:outputText value="#{employee.role}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DEPARTMENT" />
                    </f:facet>
                    <h:outputText value="#{employee.department.departmentName}" />
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton class="delete btn btn-danger btn-xs" action="#{managerPortalController.doDeleteEmployee(employee)}" value="Delete "/>
                        <h:commandButton class="edit btn btn-default btn-xs" action="#{managerPortalController.doUpdateEmployee(employee)}" value="Edit"/>
                        <h:commandButton class="view btn btn-default btn-xs" action="#{managerPortalController.doViewEmployee(employee)}" value="View"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </section>

        <section id="department-info">
            <h3 class="table-header">Departments</h3>
            <h:form class="table-header">
                <h:panelGroup class="input-group">
                    <h:inputText class="form-control" value='#{managerPortalController.departmentId}'>
                        <f:passThroughAttribute name="placeholder" value="Enter department id..."/>
                    </h:inputText>
                    <span class="input-group-btn">
                        <h:commandButton class="btn btn-primary" value="Search Departments!" action='#{managerPortalController.doFindDepartment(departmentId)}'/>
                    </span>
                </h:panelGroup>
            </h:form>
            <h:form class="table-header">
                <h:commandButton class="add btn btn-success btn-sm" action="#{managerPortalController.doCreateDepartment()}" value="Add New Department"/>
            </h:form>
            <h:dataTable class="table table-hover" value="#{managerPortalController.department}" var="department">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DEPARTMENT ID" />
                    </f:facet>
                    <h:outputText value="#{department.departmentId}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NAME" />
                    </f:facet>
                    <h:outputText value="#{department.departmentName}" />
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton class="delete btn btn-danger btn-xs" action="#{managerPortalController.doDeleteDepartment(department)}" value="Delete "/>
                        <h:commandButton class="edit btn btn-default btn-xs" action="#{managerPortalController.doUpdateDepartment(department)}" value="Edit"/>
                        <h:commandButton class="view btn btn-default btn-xs" action="#{managerPortalController.doViewDepartment(department)}" value="View"/>   
                    </h:form>
                </h:column>
            </h:dataTable>
        </section>
    </ui:define>
</ui:composition>
