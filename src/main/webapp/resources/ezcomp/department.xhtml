<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="department" required="true" type="edu.iit.sat.itmd4515.sfuseini.domain.Department"/> 
        <cc:attribute name="readonly" type="java.lang.Boolean" default="true" required="false"/>
        <cc:attribute name="disabled" type="java.lang.Boolean" default="true" required="false"/>
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="departmentId" value="Department ID" />
                <h:inputText class="form-control" id="departmentId" disabled="#{cc.attrs.disabled ? 'true' : 'false'}" readonly="#{cc.attrs.readonly ? 'true' : 'false'}" value="#{cc.attrs.department.departmentId}"/>
                <h:inputHidden rendered="#{cc.attrs.disabled}" class="form-control" id="employeeIdHidden" value="#{cc.attrs.department.departmentId}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="departmentName" value="Department Name" />
                <h:inputText class="form-control" id="departmentName" readonly="#{cc.attrs.readonly ? 'true' : 'false'}" value="#{cc.attrs.department.departmentName}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="departmentDescription" value="Department Description" />
                <h:inputText class="form-control" id="departmentDescription" readonly="#{cc.attrs.readonly ? 'true' : 'false'}" value="#{cc.attrs.department.departmentDescription}"/>
            </h:panelGroup>
            <h:button class="btn btn-default" outcome="/manager/welcome.xhtml" value="Back" />
            <h:commandButton rendered="#{not cc.attrs.readonly}" class="btn btn-success" action="#{cc.attrs.action}" value="Save Changes" />
        </h:form>
    </cc:implementation>
</html>
